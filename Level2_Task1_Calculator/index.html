<!DOCTYPE html>
<!-- Coding by Mangesh | (M.B) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculator created for web development intership at Oasis Infobyte"
    />
    <meta name="author" content="Mangesh Bhardwaj" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>

    <div class="container">
      <input type="text" id="display" placeholder="0" disabled>
      <div class="row">
          <button id="c" class="clear" onclick="display.value ='' ">C</button>
          <button id="del" class="del" onclick="display.value = display.value.toString().slice(0, -1) ">DEL</button>
          <button id="." class="operator" onclick="display.value +='.' ">.</button>
          <button id="/" class="operator" onclick="display.value +='/' ">/</button>
      </div>
      <div class="row">
          <button id="7" onclick="display.value +='7' ">7</button>
          <button id="8" onclick="display.value +='8' ">8</button>
          <button id="9" onclick="display.value +='9' ">9</button>
          <button id="*" class="operator" onclick="display.value +='*' ">*</button>
      </div>
      <div class="row">
          <button id="4" onclick="display.value +='4' ">4</button>
          <button id="5" onclick="display.value +='5' ">5</button>
          <button id="6" onclick="display.value +='6' ">6</button>
          <button id="-" class="operator" onclick="display.value +='-' ">-</button>
      </div>
      <div class="row">
          <button id="1" onclick="display.value +='1' ">1</button>
          <button id="2" onclick="display.value +='2' ">2</button>
          <button id="3" onclick="display.value +='3' ">3</button>
          <button id="+" class="operator" onclick="display.value +='+' ">+</button>
      </div>
      <div class="row">
          <button id="00" onclick="display.value +='00' ">00</button>
          <button id="0" onclick="display.value +='0' ">0</button>
          <button id="=" class="equal" onclick="display.value =eval(display.value) ">=</button>
      </div>
  </div>

  </body>
</html>
